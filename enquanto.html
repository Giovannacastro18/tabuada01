<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" alt="">
   
    <div id="frase"></div>


    <script>
        const frase = "gigi linda.";
        let resultado = "";
        let contador =0;

        while(contador <= 150){
            resultado += `<p> ${frase}</p>`;
            contador++
        }

        document.getElementById("frase").innerHTML=resultado;
    </script>
    
</body>
</html>
